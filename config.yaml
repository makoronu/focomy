# Focomy Site Configuration

site:
  name: My Site
  tagline: A beautiful CMS
  url: http://localhost:8000
  language: ja
  timezone: Asia/Tokyo

admin:
  path: /admin
  per_page: 20

media:
  upload_dir: uploads
  max_size: 10485760  # 10MB
  allowed_types:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp
    - application/pdf
  image:
    max_width: 1920
    max_height: 1920
    quality: 85
    format: webp

security:
  secret_key: change-this-in-production
  session_expire: 86400  # 24 hours
  login_attempts: 5
  lockout_duration: 900  # 15 minutes
  password_min_length: 12

seo:
  title_separator: " | "
  default_description: ""
  default_og_image: ""
