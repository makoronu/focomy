# Focomy Site Configuration

site:
  name: My Site
  tagline: A beautiful CMS
  url: http://localhost:8000
  language: ja
  timezone: Asia/Tokyo

admin:
  path: /admin
  per_page: 20

media:
  upload_dir: uploads
  max_size: 10485760  # 10MB
  allowed_types:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp
    - application/pdf
  image:
    max_width: 1920
    max_height: 1920
    quality: 85
    format: webp

security:
  secret_key: change-this-in-production
  session_expire: 86400  # 24 hours
  login_attempts: 5
  lockout_duration: 900  # 15 minutes
  password_min_length: 12

seo:
  title_separator: " | "
  default_description: ""
  default_og_image: ""

# Feature flags for phased stabilization
# See docs/STABILIZATION_PLAN.md for details
features:
  # Phase 1: Core (always enabled)
  core: true

  # Phase 2: Media
  media: false

  # Phase 3: ACF Alternative
  acf_alternative: false

  # Phase 4: Auxiliary features
  menu: false
  widget: false
  revision: false
  preview: false
  workflow: false
  edit_lock: false
  bulk: false
  search: false
  redirect: false
  routing: false
  audit: false
  sentry: false
  link_validator: true

  # Phase 5: Extended features
  comment: false
  form: false
  api_auth: false
  oauth: false
  mail: false
  invite: false
  schedule: false
  export: false
  cleanup: false
  i18n: false

  # Phase 6: Plugin/Theme
  plugin: false
  marketplace: false
  theme_inheritance: false
  update: false
  deployment: false

  # Phase 7: WordPress Import
  wordpress_import: true
