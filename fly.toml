# Fly.io Configuration
# https://fly.io/docs/reference/configuration/

app = "focomy-cms"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  FOCOMY_DEBUG = "false"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[mounts]
  source = "focomy_uploads"
  destination = "/app/uploads"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
